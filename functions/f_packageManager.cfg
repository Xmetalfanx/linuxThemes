Install_Apt() {
  #Ubuntu
  sudo apt -y install
}
Install_AptGet() {
  #Debian, Ubuntu
  sudo apt-get -y install
}

# Fedora
Install_Dnf() {
  #Redhat, Fedora
  sudo dnf -y install
}
Install_Yum() {
  #Older versions of Redhat, Fedora
  sudo yum -y install
}

# Arch Linux
Install_Pacman() {
  #Arch
  sudo pacman -S --noconfirm
}


## OpenSuse
Install_Zypper() {
  #OpenSuse
  sudo zypper install
}
