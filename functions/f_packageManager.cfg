
function checkDistro
{
    # Set a local variable that is set to 1 (True) if a condtition is met

    # Find out which package manager is in use

    #Ubuntu
    if [ "$(command -v apt)" ]; then
    then
      distro= ubuntu
    elif [ "$(command -v apt-get)" ];
    then
      distro= ubuntu

    elif [ "$(command -v dnf)" ];
    then
      distro= fedora

    elif [ "$(command -v yum)" ];
    then
      distro= fedora

    ## Arch / Antergos / Manajaro
    elif [ "$(command -v pacman)" ];
    then
      distro= arch

    ## OpenSuse
    elif [ "$(command -v zypper)" ];
    then
      distro= opensuse

    else
      # Possible link to tarballs

      #exit 1
    fi


    # PASS distro variable back to be used in themes/icon functions
}

